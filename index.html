<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="css-files/style.css" />
  </head>
  <body>
    <div class="game">
      <header>Typing Speed Game</header>
      <div class="container">
        <div class="massage">
          <div class="lvl">Level: <span>0</span></div>
          <div class="seconds">Time: <span>00:30</span></div>
        </div>
        <button class="start">Start Playing</button>
        <div class="the-word"></div>
        <input type="text" class="input" id="" />
        <div class="upcoming-words"></div>
        <div class="controll">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">score: <span class="got"></span> From: <span class="total"></span> </div>
        </div>
        <div class="finished"></div>
        <div class="dificulty">
          <div class="easy"></div>
          <div class="normal"></div>
          <div class="hard"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
